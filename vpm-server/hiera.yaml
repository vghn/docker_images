:backends:
  - eyaml
  - yaml
:yaml:
  :datadir: /etc/puppetlabs/code/environments/%{::environment}/hieradata
:eyaml:
  :datadir: /etc/puppetlabs/code/environments/%{::environment}/hieradata
  :pkcs7_private_key: /var/secrets/eyaml/private_key.pkcs7.pem
  :pkcs7_public_key: /var/secrets/eyaml/public_key.pkcs7.pem
  :extension: yaml
:hierarchy:
  - nodes/%{::trusted.certname}
  - hosts/%{::trusted.domainname}/%{::trusted.hostname}
  - roles/%{::trusted.extensions.pp_role}
  - applications/%{::trusted.extensions.pp_application}
  - projects/%{::trusted.extensions.pp_project}
  - common
