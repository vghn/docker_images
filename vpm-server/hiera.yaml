:backends:
  - yaml
:yaml:
  :datadir: /etc/puppetlabs/hieradata/%{::environment}
:hierarchy:
  - nodes/%{::trusted.certname}
  - hosts/%{::trusted.domainname}/%{::trusted.hostname}
  - roles/%{::trusted.extensions.pp_role}
  - applications/%{::trusted.extensions.pp_application}
  - projects/%{::trusted.extensions.pp_project}
  - common
