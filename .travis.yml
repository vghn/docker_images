dist: trusty
language: ruby
services: docker
branches:
  except:
  - "/^v\\d/"
cache:
  directories:
  - vendor/bundle
env:
  global:
  - DOCKER_REPOSITORY=vladgh
  matrix:
  - IMAGE=vpm-api MICROBADGER_WEBHOOK='https://hooks.microbadger.com/images/vladgh/vpm-api/PBcHv5lkwKizG6tVusgUQtvx99c='
  - IMAGE=vpm-server MICROBADGER_WEBHOOK='https://hooks.microbadger.com/images/vladgh/vpm-server/q6ABG6ghDr0SoVFXAZ8V6Y0kqdA='
before_install:
- sudo apt-get -qy update && sudo apt-get -qy -o Dpkg::Options::="--force-confdef"
  -o Dpkg::Options::="--force-confold" install docker-engine
- docker --version
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker login -u "$DOCKER_USERNAME"
  -p "$DOCKER_PASSWORD"; fi
install: bundle install --path vendor/bundle
script:
- bundle exec rake docker:${IMAGE}:build
- bundle exec rake docker:${IMAGE}:spec
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bundle exec rake docker:${IMAGE}:push;
  fi; curl -X POST "$MICROBADGER_WEBHOOK"
notifications:
  slack:
    secure: 
