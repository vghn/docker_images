dist: trusty
group: travis_latest
services: docker
env:
  global:
  - DOCKER_NAMESPACE=vladgh
  matrix:
  - BUILD_PATH=/ls DOCKER_REPO=vladgh/ls
  - BUILD_PATH=/ps DOCKER_REPO=vladgh/ps
  - BUILD_PATH=/rs DOCKER_REPO=vladgh/rs
install:
- sudo apt-get -qy update && sudo apt-get -qy -o Dpkg::Options::="--force-confdef"
  -o Dpkg::Options::="--force-confold" install docker-ce
  docker --version
- |
  mkdir -p ~/bin
  export PATH="${PATH}":~/bin
  export GOSS_DST=~/bin
  curl -fsSL https://goss.rocks/install | sh
  goss -version
script:
- ./scripts/docker.sh build
- ./scripts/docker.sh test
- echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
- if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then ./scripts/docker.sh push; fi
- if [[ "$TRAVIS_TAG" =~ ^v[0-9]+ ]]; then ./scripts/docker.sh push && ./scripts/docker.sh tag; fi
- ./scripts/docker.sh notify
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
